<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra - Cochatok</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tienda Tecnológica Cochatok</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="col-md-6">
                <select id="categoryFilter" class="form-select">
                    <option value="all">Todas las categorías</option>
                    <option value="laptops">Laptops</option>
                    <option value="smartphones">Smartphones</option>
                    <option value="accesorios">Accesorios</option>
                </select>
            </div>
        </div>

        <!-- Productos -->
        <div class="row" id="productList"></div>

        <!-- Carrito -->
        <div class="card mt-4">
            <div class="card-header">
                <h3 class="mb-0">Carrito de Compras</h3>
            </div>
            <div class="card-body">
                <div id="cartItems"></div>
                <div class="mt-3">
                    <h5>Total: $<span id="totalAmount">0.00</span></h5>
                    <button class="btn btn-success mt-2" id="checkoutButton">Finalizar Compra</button>
                    <button class="btn btn-danger mt-2" id="clearCart">Vaciar Carrito</button>
                </div>
            </div>
        </div>

        <!-- Mensajes -->
        <div id="statusMessage" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
